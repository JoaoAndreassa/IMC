<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Tabela IMC</h1>
      <div class="exemplo">
        <div class="tabelaImc">
          <h2>IMC</h2>
          <ul type="none">
            <li>Menos que 18,5</li>
            <li>Entre 18,5 e 24,9</li>
            <li>Entre 25 e 29,9</li>
            <li>Entre 30 e 34,9</li>
            <li>Entre 45 e 39,9</li>
            <li>Mais que 40</li>
          </ul>
        </div>

        <div class="TabelaResultado">
          <h2>Resultado</h2>
          <ul type="none">
            <li>Abaixo do peso</li>
            <li>Peso normal</li>
            <li>Sobrepeso</li>
            <li>Obesidade grau 1</li>
            <li>Obesidade grau 2</li>
            <li>Obesidade grau 3</li>
          </ul>
        </div>
      </div>
      <div class="form">
        <p>Peso:</p>
        <input class="peso" type="" placeholder="Digite aqui seu peso" />
        <p>Altura:</p>
        <input
          class="altura"
          type=""
          placeholder="Digite aqui sua altura (ex.. 1.77)"
        />
        <button class="fa-solid fa-magnifying">Calcular</button>
      </div>
      <div class="resultado"></div>
      <div class="clear">
        <button>Limpar</button>
      </div>
    </div>

    <script
      src=" https://kit.fontawesome.com/7c8801c017.js "
      crossorigin=" anonymous "
    ></script>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
